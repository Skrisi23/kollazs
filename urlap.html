        <form name="rendeles">
            <h1>Feliratkozás az oldalra</h1>
            <fieldset>
                <legend>Az ön adatai:</legend>
                <p><label>Név: <input type="text" name="nev">
                        <small>Teljes név</small></label></p>
                <p><label>Telefon: <input type="tel" name="telefon" size="10"></label></p>
                <p><label>Email: <input type="email" name="email" size="10"></label></p>
            </fieldset>
            <fieldset>
                <legend>Új közlemények</legend>
                <p><label><input type="radio" name="meret" value="kicsi">Naponta</label></p>
                <p><label><input type="radio" name="meret" value="nagy">Hetente</label></p>
                <p><label><input type="radio" name="meret" value="nagy">Havonta</label></p>
            </fieldset>
            <fieldset>
                <legend>Jóváhagyás</legend>
                <input type="reset" name="törlés">
                <input type="submit" name="Rendben">
            </fieldset>
        </form>
